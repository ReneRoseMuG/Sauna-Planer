<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fundamentplan-Generator fuer Fasssaunen</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg2pdf.js@2.5.0/dist/svg2pdf.umd.min.js"></script>
  </head>
  <body>
    <div class="app-shell">
      <aside class="panel panel-list">
        <h1>Sauna-Modelle</h1>
        <div class="toolbar">
          <button id="btn-new" type="button">Neues Modell</button>
        </div>
        <div id="sauna-tiles" class="sauna-tiles"></div>
      </aside>

      <main class="panel panel-editor">
        <div class="editor-layout">
          <nav class="editor-tabs" aria-label="Editor-Bereiche">
            <button id="tab-config" type="button" class="editor-tab" aria-controls="panel-config" aria-selected="true">Konfiguration</button>
            <button id="tab-plan" type="button" class="editor-tab" aria-controls="panel-plan" aria-selected="false">Plan &amp; Export</button>
          </nav>

          <div class="editor-content">
            <section id="panel-config" class="editor-content-panel is-active">
              <h2>Plan-Konfiguration</h2>

              <div class="toolbar toolbar-primary">
                <button id="btn-save" type="submit" form="sauna-form">Speichern</button>
                <button id="btn-delete" type="button" class="btn-danger">Loeschen</button>
              </div>

              <form id="sauna-form" autocomplete="off">
                <fieldset>
                  <legend>Modell</legend>
                  <div class="form-grid">
                    <label>Name
                      <input id="field-name" name="name" type="text" required />
                    </label>
                  </div>
                </fieldset>

                <fieldset>
                  <legend>Fassmasse</legend>
                  <div class="form-grid">
                    <label>Fasslaenge (cm)
                      <input id="field-barrel-length" name="barrelLength" type="number" step="0.1" min="0" />
                    </label>
                    <label>Fassbreite (cm)
                      <input id="field-barrel-width" name="barrelWidth" type="number" step="0.1" min="0" />
                    </label>
                    <label>Fasshoehe (cm)
                      <input id="field-barrel-height" name="barrelHeight" type="number" step="0.1" min="0" placeholder="informativ" />
                    </label>
                    <label>Fasslaenge mit Dach (cm)
                      <input id="field-barrel-length-roof" name="barrelLengthWithRoof" type="number" step="0.1" min="0" placeholder="informativ" />
                    </label>
                  </div>
                </fieldset>

                <fieldset>
                  <legend>Fussmasse</legend>
                  <div class="form-grid">
                    <label>Fussbreite (cm)
                      <input id="field-foot-width" name="footWidth" type="number" step="0.1" min="0" />
                    </label>
                    <label>Fussdicke (cm)
                      <input id="field-foot-thickness" name="footThickness" type="number" step="0.1" min="0" />
                    </label>
                  </div>
                </fieldset>

                <fieldset>
                  <legend>Fundament</legend>
                  <div class="form-grid">
                    <label>Fundamentbreite (cm)
                      <input id="field-foundation-width" name="foundationWidth" type="number" step="0.1" min="0" />
                    </label>
                    <label>Frosttiefe (cm)
                      <input id="field-foundation-depth" name="foundationDepth" type="number" step="0.1" min="0" />
                    </label>
                  </div>
                </fieldset>

                <fieldset>
                  <legend>Fussabstaende (Innenkante zu Innenkante)</legend>
                  <div class="toolbar">
                    <button id="btn-add-distance" type="button">Abstand hinzufuegen</button>
                  </div>
                  <div id="distance-list" class="distance-list"></div>
                </fieldset>

                <fieldset>
                  <legend>Modellbild</legend>
                  <div class="toolbar">
                    <label class="file-button">
                      Bild hochladen
                      <input id="input-image-upload" type="file" accept="image/png,image/jpeg,image/webp" />
                    </label>
                  </div>
                  <p class="hint-text">Bild per Upload oder Zwischenablage (Ctrl+V) hinzufuegen. Das erste Bild wird als Kachelbild verwendet.</p>
                  <div id="image-gallery" class="image-gallery"></div>
                </fieldset>

                <fieldset>
                  <legend>Export</legend>
                  <div class="form-grid">
                    <label>Planformat
                      <select id="field-export-format">
                        <option value="pdf">PDF</option>
                        <option value="svg">SVG</option>
                      </select>
                    </label>
                    <label>Schablone
                      <select id="field-template-id"></select>
                    </label>
                    <label>Schriftgroesse Bema&szlig;ung (px)
                      <input id="field-dim-font-size" name="dimTextFontSizePx" type="number" step="1" min="9" max="40" />
                    </label>
                  </div>
                </fieldset>
              </form>
            </section>

            <section id="panel-plan" class="editor-content-panel" hidden>
              <h2>Plan &amp; Export</h2>

              <div class="toolbar toolbar-primary">
                <button id="btn-export" type="button">Export starten</button>
              </div>

              <section>
                <h3>Hinweise</h3>
                <ul id="warning-list" class="warning-list"></ul>
              </section>

              <section>
                <h3>Vorschau (Template + Plan)</h3>
                <div id="svg-preview" class="svg-preview"></div>
              </section>
            </section>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
